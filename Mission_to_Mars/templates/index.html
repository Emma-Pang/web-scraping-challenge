<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>Visit</h1>
    <p>Mars</p>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
  </div>
  <img src="{{ mars.featured_image_url }}" alt="latest mars image">
  <h4>Get the latest Mars News:</h4>
  <h4>Title: {{mars.article_title}}</h4>
  <h5>Body: {{mars.article_body}}</h5>
  <br>
  <h4>Mars Weather</h4>
  <h5>{{mars.mars_weather}}</h5>
</div>
</div>

  




</body>

</html>
